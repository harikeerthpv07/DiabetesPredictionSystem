<!DOCTYPE html>
<html>
<head>
    <title>Diabetes Prediction</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f2f2f2; text-align: center; padding: 50px; }
        .container { background-color: #fff; padding: 20px; border-radius: 10px; display: inline-block; }
        input[type=number] { width: 100%; padding: 10px; margin: 5px 0; }
        input[type=submit] { padding: 10px 20px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        input[type=submit]:hover { background-color: #45a049; }
        h2 { color: #333; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Diabetes Prediction System</h2>
        <form action="/predict_form" method="post">
            <input type="number" name="Pregnancies" placeholder="Pregnancies" required>
            <input type="number" name="Glucose" placeholder="Glucose" required>
            <input type="number" name="BloodPressure" placeholder="Blood Pressure" required>
            <input type="number" name="SkinThickness" placeholder="Skin Thickness" required>
            <input type="number" name="Insulin" placeholder="Insulin" required>
            <input type="number" step="0.1" name="BMI" placeholder="BMI" required>
            <input type="number" step="0.01" name="DiabetesPedigreeFunction" placeholder="DPF" required>
            <input type="number" name="Age" placeholder="Age" required>
            <input type="submit" value="Predict">
        </form>
        {% if prediction %}
            <h3>Prediction: {{ prediction }}</h3>
        {% endif %}
    </div>
</body>
</html>
